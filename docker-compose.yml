version: '3.8'

services:
  frontend:
    build: .
    container_name: afd-api
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - automatas-network
    environment:
      - NODE_ENV=production
    labels:
      - "com.docker.compose.project=automatas-afd"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  automatas-network:
    driver: bridge